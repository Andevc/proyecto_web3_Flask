<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a Mi API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #343a40;
        }
        p {
            color: #6c757d;
        }
        .routes {
            margin-top: 30px;
        }
        .route {
            margin: 10px 0;
        }
        .route a {
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido a Mi API</h1>
        <p>Esta es la raíz de la API. A continuación se muestran los endpoints disponibles:</p>
        <div class="routes">
            <div class="route">
                <a href="/users">/api/users</a>: Operaciones relacionadas con usuarios
            </div>
            <div class="route">
                <a href="/products">/api/products</a>: Operaciones relacionadas con productos
            </div>
        </div>
    </div>
</body>
</html>
